<div class="formDiv" id="formDiv">
<form [formGroup]="loginForm" (ngSubmit)="logIn()" class="form">
  <label class="switch">
    <input (click)="toggleSwitch()" id="checkbox" type="checkbox">
    <span class="slider"></span>
</label>
    <label for="email">Username</label>
    <input type="text" name="email" formControlName="email">
    <label for="password">Password</label>
        <div class="password-container">
          <input type="{{ show_password ? 'text' : 'password' }}" name="password" formControlName="password">
          <input type="checkbox" (change)="showPassword()">
        </div>
    <button type="submit" [disabled]="loginForm.invalid">Log-In</button>
    <div class="switch_dep_msg" *ngIf="formsubmited && department!==userDepartment">Please switch department or check your details!</div>
    <h4 class="register_msg">Don't have an account?<a routerLink="/register">Click here to create one!</a></h4>
</form>
</div>
